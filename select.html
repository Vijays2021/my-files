<html>
<head>
    <h1> Add and Remove data to Framework list in Dropdown</h1>
    <title>Selected Value</title>
    <!--link href="css/selectbox.css" rel="stylesheet"-->
  <style>
.body{
    background-color: rgb(255, 0, 170);

}

  </style>

</head>
<body>
 
    <div id="container">
        <form>
            <label for="name">Framework:</label>
            <input type="text" id="name" placeholder="Enter a framework" autocomplete="off">
            
            </select>
            <button id="btnAdd">Add</button>

            <label for="list">Framework List:</label>
            <select id="list" name="list" onchange="getOption()">

            </select>
            <button id="btnRemove">Remove Selected Framework</button>
        </form>
    </div>
	
	<p>Selected name:
			<span class="output"></span>
			</p>
			<button onclick="getOption()">
		Check option
	</button>
	
	<script type="text/javascript">
		function getOption() {
			selectElement =
					document.querySelector('#list');
					
			output = selectElement.value;

			document.querySelector('.output').textContent
					= output;
		}
	</script>

    <script>
        const btnAdd = document.querySelector('#btnAdd');
        const btnRemove = document.querySelector('#btnRemove');
        const sb = document.querySelector('#list');
        const name = document.querySelector('#name');

        btnAdd.onclick = (e) => {
            e.preventDefault();

            // validate the option
            if (name.value == '') {
                alert('Please enter the name.');
                return;
            }
            // create a new option
            const option = new Option(name.value, name.value);
            // add it to the list
            sb.add(option, undefined);

            // reset the value of the input
            name.value = '';
            name.focus();
        };

        // remove selected option
        btnRemove.onclick = (e) => {
            e.preventDefault();

            // save the selected option
            let selected = [];

            for (let i = 0; i < sb.options.length; i++) {
                selected[i] = sb.options[i].selected;
            }

            // remove all selected option
            let index = sb.options.length;
            while (index--) {
                if (selected[index]) {
                    sb.remove(index);
                }
            }
        };
    </script>
</body>
</html>
